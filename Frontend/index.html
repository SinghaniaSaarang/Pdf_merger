<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <h1>Pdf Merger</h1>
        <form method="post" action="/merge" enctype="multipart/form-data" id="inputform">
        <div class="fileinput">
            <label for="myfile">Select a file:</label>
            <input type="file" id="myfile" name="mypdfs" multiple accept=".pdf">
        </div>
        <input type="submit" value="submit" id="submitbtn">
        </form>
    </div>
    
</body>
</html>
